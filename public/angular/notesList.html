<div>
  <h1>This is notesList.html asdfasfasfasdf</h1>
  <label>
    text
  <textarea name="text" placeholder="enter text"></textarea>
  </label>
  <input class="btn" type="submit" name="submit" value="save text">
  <form ng-submit="ctrl.submit()" ng-controller="notesListController">
    Enter text and hit enter:
    <input type="text" ng-model="ctrl.user" name="text"/>
    <input type="text" ng-model="ctrl.title" name="text"/>
    <textarea type="text" ng-model="ctrl.text" name="text"/></textarea>
    <input type="submit" id="submit" value="save text"/>
  </form>
  <form ng-submit="ctrl.allTexts()" ng-controller="notesListController">
    input user
    <input type="text" ng-model="ctrl.getUser" name="text"/>
    <input type="submit" id="submit" value="all texts"/>
  </form>


</div>
