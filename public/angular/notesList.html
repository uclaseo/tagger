<div>
  <h1>This is notesList.html asdfasfasfasdf</h1>
  <label>
    text
  <textarea name="text" placeholder="enter text"></textarea>
  </label>
  <input class="btn" type="submit" name="submit" value="save text">
  <form ng-submit="ctrl.submit()" ng-controller="notesListController">
    Enter text and hit enter:
    <input type="text" ng-model="ctrl.text" name="text"/>
    <input type="submit" id="submit" value="save text"/>
    <pre>list={{ctrl.list}}</pre>
  </form>
</div>
